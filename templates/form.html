<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <div style="border: 1px solid black">

        <form method="post" action="/after_submit" style="padding: 20px 20px 20px 200px">
             <h1>E-pass Registration Form</h1>
        <label for="fname">FirstName</label>
        <input type="text" name="fname"><br><br>

        <label for="lname">LastName</label>
        <input type="text" name="lname"><br><br>

        <label for="email">email</label>
        <input type="text" name="email"><br><br>

        <label for="source-state">source-state</label>
        <input type="text" name="source-state"><br><br>

        <label for="source-dt">source-dt</label>
        <input type="text" name="source-dt"><br><br>

        <label for="dest-st">dest-st</label>
        <input type="text" name="dest-st"><br><br>

        <label for="dest-dt">dest-dt</label>
        <input type="text" name="dest-dt"><br><br>

        <label for="pno">pno</label>
        <input type="text" name="pno"><br><br>

        <label for="trip">Date</label>
        <input type="date" name="trip"><br><br>

        <input type="submit">

    </form>
    </div>
</body>
</html>
